  "us-gaap:CurrentLiabilities":
    - "us-gaap:AccountsPayableAndAccruedLiabilities"
    - "us-gaap:ShortTermDebtAndCurrentMaturities"
    - "us-gaap:DeferredRevenueAndCustomerAdvances"
    - "us-gaap:OtherCurrentLiabilities"
    
