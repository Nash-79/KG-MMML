parents:
  # === TOP LEVEL BALANCE SHEET ===
  "us-gaap:Assets":
    - "us-gaap:CurrentAssets"
    - "us-gaap:NoncurrentAssets"
    
  "us-gaap:Liabilities":
    - "us-gaap:CurrentLiabilities"
    - "us-gaap:NoncurrentLiabilities"
    
  # === CURRENT ASSETS (more granular) ===
  "us-gaap:CurrentAssets":
    - "us-gaap:CashAndCashEquivalents"
    - "us-gaap:ShortTermInvestments"
    - "us-gaap:AccountsReceivableNet"
    - "us-gaap:InventoryNet"
    - "us-gaap:PrepaidExpensesAndOtherCurrentAssets"
    
  "us-gaap:CashAndCashEquivalents":
    - "Cash.*"
    - "CashCashEquivalents.*"
    - "CashAndCashEquivalents.*"
    - "RestrictedCash.*"
    
  "us-gaap:ShortTermInvestments":
    - "ShortTermInvestment.*"
    - "MarketableSecurities.*"
    - "TradingSecurities.*"
    - "AvailableForSaleSecurities.*Current"
    
  "us-gaap:AccountsReceivableNet":
    - "AccountsReceivable.*"
    - "TradeReceivables.*"
    - "NotesReceivable.*Current"
    
  "us-gaap:InventoryNet":
    - "Inventory.*"
    - "InventoryRaw.*"
    - "InventoryFinished.*"
    - "InventoryWork.*"
    
  "us-gaap:PrepaidExpensesAndOtherCurrentAssets":
    - "Prepaid.*"
    - "PrepaidExpense.*"
    - "OtherCurrentAssets.*"
    - "DeferredCosts.*Current"
    
  # === NONCURRENT ASSETS (more granular) ===
  "us-gaap:NoncurrentAssets":
    - "us-gaap:PropertyPlantAndEquipmentNet"
    - "us-gaap:IntangibleAssetsNet" 
    - "us-gaap:LongTermInvestments"
    - "us-gaap:DeferredTaxAssetsNet"
    - "us-gaap:OtherNoncurrentAssets"
    
