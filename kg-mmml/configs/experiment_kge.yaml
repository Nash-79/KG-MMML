# Knowledge Graph Embedding experiment configuration
experiment:
  name: kge_features
  seeds: [13, 17, 23, 29, 31]
data:
  dataset: your_dataset_v1
model:
  type: vl_kge_features
  kge: {method: TransE, dim: 128, margin: 12}
eval:
  metrics: [retrieval_map, zero_shot_f1]
  srs: {enabled: true, weights: {RTF: 0.35, AP: 0.2, HP: 0.25, AtP: 0.2}}
  latency_slo_ms: 150
