# KG-Enhanced Experiment Configuration

experiment:
  name: "kge_enhanced"
  description: "Knowledge graph enhanced retrieval"
  seed: 42

data:
  facts_path: "datasets/sec_edgar/facts.jsonl"
  kg_path: "datasets/sec_edgar/kg.json"
  taxonomy_path: "datasets/sec_edgar/taxonomy/usgaap_combined.csv"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

model:
  type: "kge"
  text_encoder:
    model_name: "bert-base-uncased"
    max_length: 512
    
  kg_encoder:
    algorithm: "transe"
    embedding_dim: 256
    margin: 1.0
    
  fusion:
    method: "concat"
    projection_dim: 512

training:
  batch_size: 32
  learning_rate: 0.0001
  max_epochs: 20
  
  kg_training:
    negative_samples: 10
    loss_weight: 0.5

evaluation:
  metrics:
    - "precision@10"
    - "recall@10"
    - "ndcg@10"
  kg_metrics:
    - "srs"
    - "atp"
    - "hp"
    - "ap"
