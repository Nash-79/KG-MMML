# Baseline Experiment Configuration
# TF-IDF retrieval without KG features

experiment:
  name: "baseline_tfidf"
  description: "Baseline TF-IDF retrieval"
  seed: 42

data:
  facts_path: "datasets/sec_edgar/facts.jsonl"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

model:
  type: "tfidf"
  params:
    max_features: 5000
    ngram_range: [1, 2]
    min_df: 2
    use_idf: true

training:
  batch_size: 32
  max_epochs: 10

evaluation:
  metrics:
    - "precision@10"
    - "recall@10"
    - "ndcg@10"
